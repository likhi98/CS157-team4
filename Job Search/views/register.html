<html>
<head>
<h1>Sign Up</h1> <br><br>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<form action="/register" method="post" name="form1">

<input type="first_name" name="first_name" id="first_name" aria-describedby="nameHelp" placeholder="First Name" value="" size="50"><br><br>

<input type="last_name" name="last_name" id="last_name" aria-describedby="nameHelp" placeholder="Last Name" value="" size="50"> <br><br>

<input type="email" name="email" id="email" aria-describedby="emailHelp" placeholder="email" value="" size="50"> <br><br>

<input type="password" name="password" id="password" aria-describedby="password" placeholder="*********" value="" size="50"> <br><br>
<input type="school" name="school"  id="school" aria-describedby="school" placeholder="School/Organization" value="" size="50"><br><br>
<label for="type">Type of account</label><br><br>
<input type="radio" style="display: inline;" name="type"  id="type"> Student
<input type="radio" style="display: inline;"name="type"  id="type"> Recruiter <br><br>
<input type="submit" class="btn btn-primary" value="Create account"><br><br>
Already have an account? login
<a href="/login" class="btn btn-success ml-2"> here</a>
</form> 
</body>
</html>
