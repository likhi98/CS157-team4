<html>
    <head>
        <title>Create Job Listing</title>
    </head>
    <body>
        <h1>Create job listing</h1>
        <form id="joblisting-form">
            <input type="text" id="jobtitle" placeholder="Job title"/><br>
            <input type="radio" id="hourly" name="salary-type" value="hourly"/>
            <label for="job-seeker">Hourly</label>
            <input type="radio" id="annual" name="salary-type" value="annual"/>
            <label for="recruiter">Annual</label><br>
            <input type="text" id="salaryrange-start" placeholder="Salary range start"/><br>
            <input type="text" id="salaryrange-end" placeholder="Salary range end"/><br>
            <input type="text" id="jobtype" placeholder="Job type"/><br>
            <input type="text" id="location" placeholder="Location"/><br>
            <input type="text" id="experience" placeholder="Experience"/><br>
            <input type="text" id="expiration" placeholder="Expiration date"/><br>
            <textarea id="description" name="description" cols="40" rows="10" placeholder="Job description"></textarea><br>
            <textarea id="qualifications-min" cols="40" rows="5" placeholder="Minimum qualifications"></textarea><br>
            <textarea id="qualifications-pref" cols="40" rows="5" placeholder="Preferred qualifications"></textarea><br>
            <input type="button" id="cancel"  value="Cancel">
            <input type="submit" id="createjob"  value="Post">
            
        </form>

        <script>
            const form = document.getElementById('joblisting-form')
            form.addEventListener('submit', createJobListing)
            
            function createJobListing(event){
                event.preventDefault()
                
                
            }
        </script>
    </body>
</html>
